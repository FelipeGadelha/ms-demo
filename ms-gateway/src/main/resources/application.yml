server:
  port: 9999

#demo:
#  service:
#    url: http://localhost:8080
spring:
  application:
    name: MS-GATEWAY
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: MS-USER
          uri: lb://MS-USER
          predicates:
            - Path=/users/**
#          filters:
#            - RewritePath=/users/(?<path>.*), /$\{path}
        - id: MS-DEPARTMENT
          uri: lb://MS-DEPARTMENT
          predicates:
            - Path=/departments/**
#          filters:
#            - RewritePath=/departments/(?<path>.*), /$\{path}
eureka.instance:
  instance-id: ${spring.application.name}:${random.uuid}

# actuator
management:
  endpoint:
    health:
      status:
        http-mapping:
          down: 500
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'