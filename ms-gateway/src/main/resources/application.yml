server:
  port: 9999

#demo:
#  service:
#    url: http://localhost:8080
spring:
  application:
    name: MS-GATEWAY
  cloud:
#    loadbalancer.ribbon.enabled: false
    gateway:
      discovery:
        locator:
          enable: true
          lower-case-service-id: true
      routes:
        - id: MS-USER
          uri: lb://ms-user
          predicates:
            - Path=/users/**
        - id: MS-DEPARTMENT
          uri: lb://ms-department
          predicates:
            - Path=/departments/**
eureka.instance:
  instance-id: ${spring.application.name}:${random.uuid}
  prefer-ip-address: true

# actuator
management:
  endpoint:
    health:
      status:
        http-mapping:
          down: 500
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.ipc.netty: DEBUG
    reactor.netty: DEBUG